<style>
:root{
  --bg:#0a0f2b;--card:#10172f;--muted:#a6adbb;--text:#e8ecf1;--brand:#ffcf2d;
  --good:#2ecc71;--mid:#f1c40f;--bad:#e74c3c;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
a{color:inherit;text-decoration:none}
.wrap{max-width:1200px;margin:0 auto;padding:16px}

/* HEADER: banner + logo */
.header-hero{
  position:relative;border-radius:14px;overflow:hidden;height:120px;
  background:url('baner.png') center/cover no-repeat;
  margin:12px 0 8px;
  border:1px solid rgba(255,255,255,.08);
}
.header-hero .logo{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
}
.header-hero .logo img{ height:64px; width:auto; filter:drop-shadow(0 2px 6px rgba(0,0,0,.5)); }

/* HERO TITLE */
.hero{
  position:relative;border-radius:20px;background:linear-gradient(135deg,#131a44,#0e1638 60%);
  padding:24px;margin-bottom:14px;border:1px solid rgba(255,255,255,.06)
}
.hero h1{margin:0 0 8px 0;font-size:36px;font-weight:900}
.tag{display:inline-block;background:var(--brand);color:#111;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px}
.cta{display:inline-block;margin-left:12px;padding:10px 14px;border-radius:12px;background:var(--brand);color:#111;font-weight:900;border:1px solid rgba(0,0,0,.25)}

/* TOOLBAR */
.toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin:14px 0}
.tool{display:flex;gap:8px;align-items:center;background:#0f183c;border:1px solid rgba(255,255,255,.08);padding:8px 10px;border-radius:12px}
.tool input,.tool select{background:transparent;border:0;color:var(--text);outline:0}

/* PROVIDER PILLS */
.providers{display:flex;gap:10px;overflow:auto;padding-bottom:4px}
.pill{white-space:nowrap;font-size:12px;background:#121a3b;border:1px solid rgba(255,255,255,.08);padding:8px 12px;border-radius:999px;cursor:pointer}
.pill.active{background:#24304b}

/* GRID CARDS */
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px}
@media (max-width:1100px){.grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:780px){.grid{grid-template-columns:repeat(2,1fr)} .hero h1{font-size:30px}}
.card{background:var(--card);border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.06);transition:transform .25s}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.35)}
.thumb{aspect-ratio:16/11;background:#151826}
.pad{padding:12px}
.title{font-weight:700;font-size:14px;margin:0 0 6px}
.meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px}
.badge{font-size:10px;background:#1d243f;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.08)}
.rtpbar{height:8px;background:#1b2131;border-radius:999px;overflow:hidden;margin-top:10px;box-shadow:0 0 10px rgba(0,0,0,.5) inset}
.rtpbar>i{display:block;height:100%;border-radius:999px;width:0%;box-shadow:0 0 12px rgba(255,255,255,.45)}
.btn{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;background:var(--brand);color:#111;font-weight:800;font-size:12px;border:1px solid rgba(0,0,0,.2)}
.btn:hover{filter:brightness(.95)}

/* TOAST NOTIF (kecil kiri-atas) */
.toast{
  position:fixed; top:10px; left:10px; z-index:9999;
  display:none; align-items:center; gap:8px;
  background:#fff; color:#111; border-radius:10px; padding:8px 12px;
  box-shadow:0 6px 16px rgba(0,0,0,.25); font-size:12px; line-height:1.2;
}
.toast img{height:20px; width:auto}

/* FOOTER */
footer{opacity:.75;margin:18px 0 24px;font-size:12px;text-align:center}
</style>

<script>
const config = { good:96, mid:92 };
let state = { raw: [], provider:'all', q:'', sort:'rtp-desc' };
const el = s => document.querySelector(s);
const grid = el('#grid'), providersWrap = el('#providers');
const PLAY_URL = 'https://shortq.org/figur4d-vvip';

/* ====== Helper tampilan ====== */
function fmtRtp(n){ return (Math.round(n*100)/100).toFixed(2)+'%' }
function barColor(v){
  if(v>=config.good) return 'linear-gradient(90deg,#27ae60,#2ecc71)';
  if(v>=config.mid)  return 'linear-gradient(90deg,#f39c12,#f1c40f)';
  return 'linear-gradient(90deg,#c0392b,#e74c3c)';
}

/* ====== RTP biased: banyak >90% ====== */
function rtpBiased(){
  const r = Math.random();
  let v;
  if (r < 0.60)       v = 90 + Math.random()*9.5;  // ~60% super tinggi
  else if (r < 0.84)  v = 80 + Math.random()*9.9;  // ~24% tinggi
  else if (r < 0.94)  v = 60 + Math.random()*19.9; // ~10% sedang
  else                v = 40 + Math.random()*19.9; // ~6% rendah
  return +v.toFixed(2);
}

/* ====== Render ====== */
function renderProviders(){
  const provs = ['all', ...new Set(state.raw.map(g=>g.provider))];
  providersWrap.innerHTML = provs.map(p =>
    `<button class="pill ${state.provider===p?'active':''}" data-prov="${p}">${p==='all'?'Semua Provider':p}</button>`
  ).join('');
  providersWrap.querySelectorAll('button').forEach(b=>{
    b.addEventListener('click',()=>{
      state.provider=b.dataset.prov;
      providersWrap.querySelectorAll('button').forEach(x=>x.classList.remove('active'));
      b.classList.add('active'); renderGrid();
    });
  });
}

function getFiltered(){
  const q = state.q.toLowerCase();
  let arr = state.raw.filter(g =>
    (state.provider==='all'||g.provider===state.provider) &&
    (!q || g.name.toLowerCase().includes(q) || g.provider.toLowerCase().includes(q))
  );
  switch(state.sort){
    case 'rtp-desc': arr.sort((a,b)=>b._rtp-a._rtp); break;
    case 'rtp-asc': arr.sort((a,b)=>a._rtp-b._rtp); break;
    case 'az': arr.sort((a,b)=>a.name.localeCompare(b.name)); break;
    case 'za': arr.sort((a,b)=>b.name.localeCompare(a.name)); break;
  }
  return arr;
}

function renderGrid(){
  const items = getFiltered();
  grid.innerHTML = items.map(g=>`
    <article class="card">
      <div class="thumb" style="background:url('${g.image}') center/cover"></div>
      <div class="pad">
        <h3 class="title">${g.name}</h3>
        <div class="meta"><span class="badge">${g.provider}</span><span>RTP: <b>${fmtRtp(g._rtp)}</b></span></div>
        <div class="rtpbar"><i style="width:${g._rtp}%;background:${barColor(g._rtp)}"></i></div>
        <a class="btn" target="_blank" rel="nofollow noopener"
           href="${PLAY_URL}?game=${encodeURIComponent(g.name)}&provider=${encodeURIComponent(g.provider)}">Main di sini</a>
      </div>
    </article>
  `).join('');
}

/* ====== Load + init RTP tetap (per refresh) ====== */
function loadData(){
  try{
    const json = JSON.parse(document.getElementById('rtp-data').textContent.trim());
    state.raw = (json.games||[]).map(g => ({...g, _rtp: rtpBiased()})); // setel RTP sekali
  }catch(e){ console.error(e); state.raw=[]; }
  renderProviders(); renderGrid();
  document.getElementById('lastUpdate').textContent = 'Terakhir update: ' + new Date().toLocaleString('id-ID');
}

/* ====== UI events ====== */
document.getElementById('q').addEventListener('input',e=>{state.q=e.target.value;renderGrid()});
document.getElementById('sort').addEventListener('change',e=>{state.sort=e.target.value;renderGrid()});

/* ====== Toast notif kecil (seperti screenshot) ====== */
const toast = document.getElementById('toast');
const toastTxt = document.getElementById('toastTxt');
const toastMsgs = [
  "FIGUR4D gacor! Bu*** JP Starlight Princess 1000x",
  "Bukti WD: An*** WD Rp 5.200.000",
  "Member Jo*** menang Sugar Rush 1000 Rp 3.750.000",
  "WD cair Rp 2.100.000 via Dana"
];
function showToast(){
  toastTxt.textContent = toastMsgs[Math.floor(Math.random()*toastMsgs.length)];
  toast.style.display = 'flex';
  setTimeout(()=>toast.style.display='none', 3800);
}
setTimeout(showToast, 1500);
setInterval(showToast, 17000);

/* Start */
loadData();
</script>
