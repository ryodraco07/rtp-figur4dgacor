.toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin:14px 0}
.tool{display:flex;gap:8px;align-items:center;background:#0f183c;border:1px solid rgba(255,255,255,.08);padding:8px 10px;border-radius:12px}
.tool input,.tool select{background:transparent;border:0;color:var(--text);outline:0}

/* PROVIDERS */

.pill{white-space:nowrap;font-size:12px;background:#121a3b;border:1px solid rgba(255,255,255,.08);padding:8px 12px;border-radius:999px;cursor:pointer}
.pill.active{background:#24304b}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:14px}
@media (max-width:1100px){.grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:780px){.grid{grid-template-columns:repeat(2,1fr)} .hero h1{font-size:30px}}
.card{background:var(--card);border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.06);transition:transform .25s}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.35)}
.thumb{aspect-ratio:16/11;background:#151826}
.pad{padding:12px}
.title{font-weight:700;font-size:14px;margin:0 0 6px}
.meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px}
.badge{font-size:10px;background:#1d243f;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.08)}
.rtpbar{height:8px;background:#1b2131;border-radius:999px;overflow:hidden;margin-top:10px;box-shadow:0 0 10px rgba(0,0,0,.5) inset}
.rtpbar>i{display:block;height:100%;border-radius:999px;width:0%;box-shadow:0 0 12px rgba(255,255,255,.45)}
.btn{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:10px;background:var(--brand);color:#111;font-weight:800;font-size:12px;border:1px solid rgba(0,0,0,.2)}
.btn:hover{filter:brightness(.95)}

/* TOAST */
.toast{position:fixed;top:10px;left:10px;z-index:9999;display:none;align-items:center;gap:8px;background:#fff;color:#111;border-radius:10px;padding:8px 12px;box-shadow:0 6px 16px rgba(0,0,0,.25);font-size:12px}
.toast img{height:20px;width:auto}

/* MODAL POLA */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:9998}
.modal .box{width:min(820px,92vw);background:#0f183c;color:#eaf0ff;border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden}
.modal .head{display:flex;gap:14px;padding:16px;background:#14214b;border-bottom:1px solid rgba(255,255,255,.06)}
.modal .head img{width:110px;height:110px;object-fit:cover;border-radius:12px;border:1px solid rgba(255,255,255,.08)}
.modal .head .meta h3{margin:0 0 6px;font-size:20px}
.modal .sect{padding:12px 16px;border-top:1px dashed rgba(255,255,255,.09)}
.badgelist{display:flex;gap:8px;flex-wrap:wrap}
.badge2{background:#1b2a5c;border:1px solid rgba(255,255,255,.08);padding:4px 8px;border-radius:8px;font-size:12px}
.pola ul{list-style:none;margin:0;padding:0} .pola li{display:flex;justify-content:space-between;gap:8px;padding:6px 0;border-bottom:1px dashed rgba(255,255,255,.06)}
.ok{color:#22c55e;font-weight:700} .no{color:#ef4444;font-weight:700}
.modal .foot{display:flex;justify-content:center;padding:14px}
.closeBtn{background:#ffd54a;color:#111;font-weight:900;border:1px solid rgba(0,0,0,.25);padding:8px 14px;border-radius:10px;cursor:pointer}

<script>
const config = { good:96, mid:92 };
let state = { raw: [], provider:'all', q:'', sort:'rtp-desc' };
const el = s => document.querySelector(s);
const grid = el('#grid'), providersWrap = el('#providers');
const PLAY_URL = 'https://shortq.org/figur4d-vvip';

function fmtRtp(n){ return (Math.round(n*100)/100).toFixed(2)+'%' }
function barColor(v){
  if(v>=config.good) return 'linear-gradient(90deg,#27ae60,#2ecc71)';
  if(v>=config.mid)  return 'linear-gradient(90deg,#f39c12,#f1c40f)';
  return 'linear-gradient(90deg,#c0392b,#e74c3c)';
}

/* RTP mayoritas >90% (fix per refresh) */
function rtpBiased(){
  const r = Math.random();
  let v;
  if (r < 0.60)       v = 90 + Math.random()*9.5;
  else if (r < 0.84)  v = 80 + Math.random()*9.9;
  else if (r < 0.94)  v = 60 + Math.random()*19.9;
  else                v = 40 + Math.random()*19.9;
  return +v.toFixed(2);
}

/* ====== POLA by provider (fitur berbeda) ====== */
function buildPola(game){
  const wr = game._rtp;
  const ok = s => `<span>${s}</span><span class="ok">✔</span>`;
  const no = s => `<span>${s}</span><span class="no">✖</span>`;
  const rows = [];

  const rnd = p => Math.random() < p; // util probabilitas

  if (game.provider === 'Pragmatic Play'){
    // Pragmatic: DC, Turbo/Quick, Auto 10/30/50/100, Buy (opsional)
    rows.push(rnd(0.9)? ok('Otomatis Spin 100x'): no('Otomatis Spin 100x'));
    rows.push(rnd(0.75)? ok('Otomatis Spin 50x'):  no('Otomatis Spin 50x'));
    rows.push(rnd(0.65)? ok('Otomatis Spin 10x'):  no('Otomatis Spin 10x'));
    rows.push(rnd(0.7)?  ok('Manual Spin 5x'):     no('Manual Spin 5x'));
    rows.push(rnd(0.7)?  ok('Turbo/Quick ON'):     no('Turbo/Quick ON'));
    if (game.dc)  rows.push(rnd(0.7)? ok('DC/Double Chance ON'): no('DC/Double Chance ON'));
    if (game.buy) rows.push(rnd(0.75)? ok('Buy Free Spins (min 600)'): no('Buy Free Spins (min 600)'));

    const note = [
      'Aktifkan Turbo saat pola macet, matikan bila scatter sering lewat.',
      'Coba DC ON saat target multiply rendah, OFF bila basegame sudah rame.',
      'Ulangi pola di atas 2–3 kali bila belum pecah, lalu ganti room.'
    ];
    return {rows, note};
  }

  if (game.provider === 'PG Soft'){
    // PG: tidak ada DC; Turbo ada; Buy hanya sebagian judul
    rows.push(rnd(0.85)? ok('Auto 100x (turbo ON)'): no('Auto 100x (turbo ON)'));
    rows.push(rnd(0.70)? ok('Auto 30x (turbo OFF)'): no('Auto 30x (turbo OFF)'));
    rows.push(rnd(0.65)? ok('Manual Spin 10x'):      no('Manual Spin 10x'));
    rows.push(rnd(0.75)? ok('Spin Cepat/Turbo'):     no('Spin Cepat/Turbo'));
    if (game.buy) rows.push(rnd(0.7)? ok('Buy Feature 1–3x'): no('Buy Feature 1–3x'));

    const note = [
      'Di PG Soft, fokus ke basegame. Bila deadspin, re-enter room.',
      'Naikkan bet tipis saat winrate ≥ 95%, turunkan bila ≤ 85%.',
      'Jaga modal: limit 100–150 spin per sesi.'
    ];
    return {rows, note};
  }

  // Habanero
  rows.push(rnd(0.8)? ok('Auto 50x'):         no('Auto 50x'));
  rows.push(rnd(0.7)? ok('Auto 20x'):         no('Auto 20x'));
  rows.push(rnd(0.7)? ok('Turbo ON'):         no('Turbo ON'));
  rows.push(no('Buy Feature (tidak tersedia)'));

  const note = [
    'Cari pola connect berturut—bila 15–20 deadspin, ganti room.',
    'Main sabar, target kecil 20–30% modal per sesi.'
  ];
  return {rows, note};
}

/* ====== RENDER ====== */
function renderProviders(){
  const provs = ['all', ...new Set(state.raw.map(g=>g.provider))];
  providersWrap.innerHTML = provs.map(p =>
    `<button class="pill ${state.provider===p?'active':''}" data-prov="${p}">${p==='all'?'Semua Provider':p}</button>`
  ).join('');
  providersWrap.querySelectorAll('button').forEach(b=>{
    b.addEventListener('click',()=>{
      state.provider=b.dataset.prov;
      providersWrap.querySelectorAll('button').forEach(x=>x.classList.remove('active'));
      b.classList.add('active'); renderGrid();
    });
  });
}
function getFiltered(){
  const q = state.q.toLowerCase();
  let arr = state.raw.filter(g =>
    (state.provider==='all'||g.provider===state.provider) &&
    (!q || g.name.toLowerCase().includes(q) || g.provider.toLowerCase().includes(q))
  );
  switch(state.sort){
    case 'rtp-desc': arr.sort((a,b)=>b._rtp-a._rtp); break;
    case 'rtp-asc': arr.sort((a,b)=>a._rtp-b._rtp); break;
    case 'az': arr.sort((a,b)=>a.name.localeCompare(b.name)); break;
    case 'za': arr.sort((a,b)=>b.name.localeCompare(a.name)); break;
  }
  return arr;
}
function renderGrid(){
  const items = getFiltered();
  grid.innerHTML = items.map((g,i)=>`
    <article class="card">
      <div class="thumb" style="background:url('${g.image}') center/cover"></div>
      <div class="pad">
        <h3 class="title">${g.name}</h3>
        <div class="meta"><span class="badge">${g.provider}</span><span>RTP: <b>${fmtRtp(g._rtp)}</b></span></div>
        <div class="rtpbar"><i style="width:${g._rtp}%;background:${barColor(g._rtp)}"></i></div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <a class="btn" target="_blank" rel="nofollow noopener"
             href="${PLAY_URL}?game=${encodeURIComponent(g.name)}&provider=${encodeURIComponent(g.provider)}">Main di sini</a>
          <button class="btn" data-idx="${i}" style="background:#89f7a1">Pola & Trik</button>
        </div>
      </div>
    </article>
  `).join('');

  // hook tombol pola
  grid.querySelectorAll('button[data-idx]').forEach(b=>{
    b.addEventListener('click',()=>openPola(+b.dataset.idx));
  });
}

/* ====== MODAL POLA ====== */
const m = {
  root: document.getElementById('polaModal'),
  img:  document.getElementById('pImg'),
  title:document.getElementById('pTitle'),
  prov: document.getElementById('pProv'),
  wr:   document.getElementById('pWR'),
  online:document.getElementById('pOnline'),
  list: document.getElementById('pList'),
  notes:document.getElementById('pNotes'),
  close:document.getElementById('pClose'),
};
m.close.onclick = ()=> m.root.style.display='none';
m.root.addEventListener('click',e=>{ if(e.target===m.root) m.root.style.display='none' });

function openPola(idx){
  const g = getFiltered()[idx];
  if(!g) return;
  const {rows, note} = buildPola(g);
  m.img.src = g.image;
  m.title.textContent = g.name;
  m.prov.textContent = g.provider;
  m.wr.textContent   = fmtRtp(g._rtp);
  m.online.textContent = (800+Math.floor(Math.random()*2400)).toLocaleString('id-ID');
  m.list.innerHTML = rows.map(r=>`<li>${r}</li>`).join('');
  m.notes.innerHTML = '<b>NOTE:</b><br>• ' + note.join('<br>• ');
  m.root.style.display='flex';
}

/* ====== LOAD ====== */
function loadData(){
  try{
    const json = JSON.parse(document.getElementById('rtp-data').textContent.trim());
    state.raw = (json.games||[]).map(g => ({...g, _rtp: rtpBiased()}));
  }catch(e){ console.error(e); state.raw=[]; }
  renderProviders(); renderGrid();
  document.getElementById('lastUpdate').textContent = 'Terakhir update: ' + new Date().toLocaleString('id-ID');
}

/* UI */
document.getElementById('q').addEventListener('input',e=>{state.q=e.target.value;renderGrid()});
document.getElementById('sort').addEventListener('change',e=>{state.sort=e.target.value;renderGrid()});

/* TOAST */
const toast = document.getElementById('toast'), toastTxt = document.getElementById('toastTxt');
const toastMsgs = [
  "FIGUR4D gacor! Bu*** JP Starlight Princess 1000x",
  "Bukti WD: An*** WD Rp 5.200.000",
  "Member Jo*** menang Sugar Rush 1000 Rp 3.750.000",
  "WD cair Rp 2.100.000 via Dana"
];
function showToast(){ toastTxt.textContent = toastMsgs[Math.floor(Math.random()*toastMsgs.length)]; toast.style.display='flex'; setTimeout(()=>toast.style.display='none',3800); }
setTimeout(showToast,1500); setInterval(showToast,17000);

/* START */
loadData();
</script>
